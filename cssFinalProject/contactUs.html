<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./cssFinalProject.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_1">Contact Us</h1>
      <nav class="header_nav">
        <div class="navbar">
          <ul class="header_ul">
            <li>
              <a href="./cssFinalProject.html" alt="HomePage">Home</a>
            </li>

            <li>
              <a href="./about.html" alt="About ">About us</a>
            </li>

            <li>
              <a href="./ourMenu.html" alt=" menu"> Our menu</a>
            </li>

            <li>
              <a href="./storeHours.html" alt="  hours"> Store hours</a>
            </li>
            <li>
              <a href="./contactUs.html" alt="Contact">Contact us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <section class="header_2">
        <figure>
          <img
            src="./contact.png"
            alt="Little taco shop and tacos"
            title="Ready to eat"
            width="450px"
            height="350px"
          />
          <figcaption class="figcaption_1">Tacos and drink</figcaption>
        </figure>
      </section>
    </section>

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <fieldset>
          <legend>Send Us a message</legend>

          <div>
            <level for="name"> Enter your name </level>
            <input type="text" placeholder="Enter your Name" />
          </div>
          <div>
            <level for="email"> Enter your email</level>
            <input type="email" placeholder="Enter your Email" />
          </div>
          <div>
            <level for="favorite food"> Enter your favorite food </level>
            <input type="food" id="favfood" />
          </div>

          <div>
            <label for="message">Message</label>
            <textarea cols="30" row="10" placeholder="Enter your message">
            </textarea>
          </div>

          <div id="button">
            <a href="tel+912547896543" target="_blank"> Send </a>
          </div>
        </fieldset>
      </section>
    </main>
    <br />
    <p><a href="#">Back to top</a></p>
    <footer class="footer">
      <p>
        <span class="nowrap"> Copyright &copy; </span>
        <span class="nowrap"> The Little Taco Shop</span>
      </p>
    </footer>
  </body>
